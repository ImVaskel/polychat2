syntax = "proto3";

package polychat2;

option java_package = "club.moddedminecraft.polychat.core.messagelibrary";

message RegularMessage {
    int32 serverId = 1;
    int64 messageTime = 2;
    string messageAuthor = 3;
    string messageContent = 4;
}

message Command {
    string discordCommandName = 1;
    string defaultCommand = 2;
    string args = 3;
}