plugins{
	id 'java'
	id 'application'
}

mainClassName = 'club.moddedminecraft.polychat.core.server.PolychatServer'

repositories{
	mavenCentral()
	jcenter()
}

dependencies {
	implementation ('net.dv8tion:JDA:4.2.0_188') {
		exclude module: 'opus-java'
	}

	dependencies {
	    compile files('../core/message-library/build/libs/message-library.jar')
	    compile files('../core/network-library/build/libs/network-library.jar')
	}

}
